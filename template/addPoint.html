<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agregar Punto</title>
  <link rel="stylesheet" href="../static/css/stilos.css">
</head>
<body>
  <h1>Agregar nuevo punto</h1>
  <form action="/guardar_punto" method="post">
    <label for="nombre">Nombre del punto:</label>
    <input type="text" id="nombre" name="nombre" required><br>

    <label for="lat">Latitud:</label>
    <input type="text" id="lat" name="lat" required><br>

    <label for="lon">Longitud:</label>
    <input type="text" id="lon" name="lon" required><br>

    <button type="submit">Guardar</button>
  </form>
</body>
</html>
